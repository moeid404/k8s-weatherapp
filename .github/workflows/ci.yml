name: CI

on:
  pull_request:
    branches: [ "*" ]
  push:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test_type: [unit, integration]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps (ci)
        run: npm ci

      - name: Run ${{ matrix.test_type }} tests
        run: |
          if [ "${{ matrix.test_type }}" = "unit" ]; then
            npm run test:unit
          else
            npm run test:integration
          fi

      - name: Dependency scan (npm audit)
        if: matrix.test_type == 'integration' # نشغّل مرّة واحدة بس
        run: |
          set -e
          npm audit --audit-level=high || true
          # خليها لا تفشل البيلد حالياً؛ هنشددها لاحقًا

  build-and-push:
    # ابني الصورة وادفعها لـ GHCR بعد ما التستات تعدي
    needs: [tests]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # مهم لـ GHCR
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/weatherapp
          tags: |
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=pr-${{ github.event.pull_request.number }},enable=${{ github.event_name == 'pull_request' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
